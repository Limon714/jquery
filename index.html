<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>I'm Limon islam</h1>
    <div class="box">
      <h2>Test box</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolores iste
        numquam sequi enim itaque iure animi praesentium aperiam maxime culpa?
      </p>
    </div>
    <br>
    <button class="test">Change</button>
    <button class="remove">Remove</button>
   
    <script src="js/jquery-latest.min.js"></script>
    <script src="js/event.js"></script>
    <script>
      $(document).ready(function () {
        $(".test").click(function () {
         $(".box h2").text("I am changing");
         $(".box").toggleClass("red");
         $(".test").text("Click me");
         $(".test").toggleClass("red");
        });
        $(".remove").click(function () {
          $(".box").removeClass("red");
          $(".test").removeClass("red");
          $("h1").text("Hello world");
        });
        
      });
    </script>
  </body>
</html>
